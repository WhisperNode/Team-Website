<!-- Juno -->
<div class="networks-row networks-row_reverse networks-row_2">
  <div class="networks-info">
    <h2 class="networks-title">Juno</h2>
    <p class="networks-text">
      Juno is an interoperable smart contract network. Highly scalable, robust, secure and easy to deploy!
      <a href="https://sentinel.co/" target="_blank">Learn More.</a>
    </p>
    <a
      class="btn btn-delegate js-odin"
      data-fancybox
      data-src="#popup-delegate"
      href="javascript:;"
    >
      <span>Delegate</span>
      <div class="btn-delegate-abs">
        <div class="btn-delegate-abs-text">
          <img src="img/main/btn-delegate-text.svg" alt="text" />
        </div>
        <span class="icon-arrow-right"></span>
      </div>
    </a>
  </div>
  <div class="networks-illustration networks-illustration_2">
    <div class="networks-circle networks-circle_1">
      <svg>
        <circle />
      </svg>
    </div>
    <div class="networks-circle networks-circle_2">
      <svg>
        <circle />
      </svg>
    </div>
    <div class="networks-icon networks-icon_1">
      <img src="img/icons/privacy.svg" alt="protect" />
    </div>
    <div class="networks-icon networks-icon_2">
      <img src="img/icons/cloud-computing.svg" alt="bd" />
    </div>
    <div class="networks-icon networks-icon_3">
      <img src="img/icons/networking.svg" alt="transparency" />
    </div>
    <a
      href="https://sentinel.co/"
      target="_blank"
      class="networks-pic"
    >
      <div class="networks-pic-svg">
        <svg>
          <circle />
        </svg>
      </div>
      <img src="img/main/juno.png" alt="png" />
    </a>
  </div>
</div>
