<!-- Odin -->
<div class="networks-row networks-row_1">
  <div class="networks-info">
    <h2 class="networks-title">Odin</h2>
    <p class="networks-text">
      ODIN is a decentralized system designed to build a data oracle network
      based on an open protocol for interaction between participants and a sustainable economy.
      <a href="https://scrt.network/" target="_blank">Learn More.</a>
    </p>
    <a
      class="btn btn-delegate js-odin"
      data-fancybox
      data-src="#popup-delegate"
      href="javascript:;"
    >
      <span>Delegate</span>
      <div class="btn-delegate-abs">
        <div class="btn-delegate-abs-text">
          <img src="img/main/btn-delegate-text.svg" alt="text" />
        </div>
        <span class="icon-arrow-right"></span>
      </div>
    </a>
  </div>
  <div class="networks-illustration networks-illustration_1">
    <div class="networks-circle networks-circle_1">
      <svg>
        <circle />
      </svg>
    </div>
    <div class="networks-circle networks-circle_2">
      <svg>
        <circle />
      </svg>
    </div>
    <div class="networks-icon networks-icon_1">
      <img src="img/icons/shield.svg" alt="protect" />
    </div>
    <div class="networks-icon networks-icon_2">
      <img src="img/icons/bd.svg" alt="bd" />
    </div>
    <div class="networks-icon networks-icon_3">
      <img src="img/icons/transparency.svg" alt="transparency" />
    </div>
    <a
      href="https://scrt.network/"
      target="_blank"
      class="networks-pic"
    >
      <div class="networks-pic-svg">
        <svg>
          <circle />
        </svg>
      </div>
      <img src="img/main/odin.png" alt="png" />
    </a>
  </div>
</div>
